name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag csapi-build-base:alpine-$(date +%s) --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --file deployments/docker/Dockerfiles/build-base/Dockerfile .
